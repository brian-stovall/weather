<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<title>What's up?</title>
	<link href='bootstrap.min.css' rel='stylesheet'>
	<link href='weather.css' rel='stylesheet'>
	<script src='weather.js' type='text/javascript'> </script>
</head>

<body>
	<div id='stats' class='well container'>
		<div class='row'>
			<div class='col-xs-8 col-xs-offset-2'>
				<h2 id='place'></h2>
				<hr>
			</div>
			<div class='col-xs-8 col-xs-offset-2'>
				<h3 id='temp'>Temperature: </h3>
			</div>
			<div class='col-xs-8 col-xs-offset-2'>
				<h3 id ='humidity'>Humidity: </h3>
			</div>
			<div class='col-xs-8 col-xs-offset-2'>
				<h3 id='clouds'>Cloud Cover: </h3>
			</div>
			<div class='col-xs-8 col-xs-offset-2'>
				<h3 id='wind'>Wind Speed: </h3>
			</div>
			<div class='col-xs-8 col-xs-offset-2'>
				<h3 id='precip'>Precipitation: </h3>
			</div>
		</div>
	</div>
</body>

</html>
