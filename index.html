<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<title>What's up?</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link href='bootstrap.min.css' rel='stylesheet'>
	<link href='weather.css' rel='stylesheet'>
	<script src='weather.js' type='text/javascript'> </script>
</head>

<body>
	<h1 id='loadMessage'>Attempting to find your location. Please choose 'allow' to continue.</h1>
	<div id='stats' class='well container'>
		<div class='row'>
			<div class='col-xs-8 col-xs-offset-2'>
				<h2 id='place'></h2>
			</div>
		</div>
		<div class='row'>
			<div class='col-xs-12'>
				<hr>
			</div>
		</div>
		<div class='row'>
			<div class='col-xs-8 col-xs-offset-2'>
				<h3 >Temperature:
					<span id='temp'></span><span id='tempToggle' class='fa fa-toggle-on'></span>
				</h3>
			</div>
		</div>
		<div class='row'>
			<div class='col-xs-8 col-xs-offset-2'>
				<h3>Humidity: 
					<span id ='humidity'></span>
				</h3>
			</div>
		</div>
		<div class='row'>
			<div class='col-xs-8 col-xs-offset-2'>
				<h3>Cloud Cover:
					<span id='clouds'></span>
				</h3>
			</div>
		</div>
		<div class='row'>
			<div class='col-xs-8 col-xs-offset-2'>
				<h3 >Wind Speed:
					<span id='wind'></span><span id='windToggle' class='fa fa-toggle-on'></span>
				</h3>
			</div>
		</div>
		<div class='row'>
			<div class='col-xs-8 col-xs-offset-2'>
				<h3 >Precipitation: 
					<span id='precip'></span>
				</h3>
			</div>
		</div>
		</div>
	</div>
</body>

</html>
